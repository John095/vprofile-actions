name: Build WF
on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maven Build
        run: mvn install

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run  tests on main branch
        run: mvn test

      - name: Checkstyle
        run:  mvn checkstyle:checkstyle